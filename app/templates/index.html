<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="{{url_for('static', filename='css/style.min.css')}}" />
    </head>
    <body>
    

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Moebius</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Квесты</a></li>
                        <li><a href="#">Пользователи</a></li>
                        <li><a href="#">Ачивки</a></li>
                        <li><a href="#">Ла-ла</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div id="quests">
            <ul>
                <li id="dir_1">Москва
                    <ul>
                        <li id="dir_1_1">Новые квесты
                            <ul>
                                <li data-jstree='{"icon":"{{url_for("static", filename="img/star_red.png")}}"}' id="1">Вокруг МГУ за 80 дней</li>
                                <li data-jstree='{"icon":"{{url_for("static", filename="img/star_green.png")}}"}' id="333">Старбакс на Арбате</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/jstree.min.js')}}"></script>
        
        <script type="text/javascript">
            $('#quests').jstree(
                {
                    'contextmenu' : {
                        'items' : customMenu
                    },
                    'plugins' : ['contextmenu']
                }
            );
            $('#quests').bind("dblclick.jstree", function (event) {
                var node = $(event.target).closest("li");
                var data = node.data("jstree");
                if (data) {
                    changeQuest(node[0].id);
                }
            });

            function customMenu(node)
            {
                var items_dir = {
                    'add_quest' : {
                        'label' : 'Добавить квест',
                        'action' : function () { addQuest(node) }
                    },
                    'add_dir' : {
                        'label' : 'Добавить папку',
                        'action' : function () { addDir(node) }
                    },
                };

                var items_quest = {
                    'change' : {
                        'label' : 'Изменить',
                        'action' : function () { changeQuest(node.id) }
                    },
                };

                if (node.id.indexOf("dir") !== -1) {
                    return items_dir;
                } else {
                    return items_quest;
                }
            }

            function changeQuest(id)
            {
                alert("Редактирование квеста " + id.toString());
            }

            function addQuest(node)
            {
                alert("Добавление квеста в папку " + node.text);
            }

            function addDir(node)
            {
                alert("Добавление папки в папку " + node.text);
            }

        </script>
    </body>
</html>
